set option_title=$"Search in Super Grub2 Disk device"" "$"ON/OFF"" "$"(Default: OFF)"

function run_option {

    if [ "$sgdsearch" = 'on' ]; then
      sgdsearch=off
    else
      sgdsearch=on
    fi
    export sgdsearch
    echo $"Search in Super Grub2 Disk device"": ${sgdsearch}"

}